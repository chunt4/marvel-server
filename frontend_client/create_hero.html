								<div class="container" style="text-align:center">
									<h1>Create your own hero!</h1>
									<h4>What is your hero's name?</h4>
									<input name="text-input" type="text" class="form-control" id="input-hero-name"</input>
									<h4>Is your hero dead or alive?</h4>
									<div class="form-group">
										<div class="radio">
											<label>
												<input type="radio" name="alive-radios" id="radio-dead" value="DEAD" checked="checked">
												DEAD
											</label>
										</div>
										<div class="radio">
											<label>
												<input type="radio" name="alive-radios" id="radio-alive" value="ALIVE">
												ALIVE
											</label>
										</div>
									</div>
									<h4>Is your hero good or bad?</h4>
									<div class="form-group">
										<div class="radio">
											<label>
												<input type="radio" name="align-radios" id="radio-good" value="GOOD" checked="checked">
												GOOD
											</label>
										</div>
										<div class="radio">
											<label>
												<input type="radio" name="align-radios" id="radio-bad" value="BAD">
												BAD
											</label>
										</div>
									</div>
									<h4>Is your hero male or female?</h4>
									<div class="form-group">
										<div class="radio">
											<label>
												<input type="radio" name="sex-radios" id="radio-male" value="MALE" checked="checked">
												MALE
											</label>
										</div>
										<div class="radio">
											<label>
												<input type="radio" name="sex-radios" id="radio-female" value="FEMALE">
												FEMALE
											</label>
										</div>
									</div>
									<h4>Does your hero have a secret or public identity?</h4>
									<div class="form-group">
										<div class="radio">
											<label>
												<input type="radio" name="iden-radios" id="radio-secret" value="SECRET" checked="checked">
												SECRET
											</label>
										</div>
										<div class="radio">
											<label>
												<input type="radio" name="iden-radios" id="radio-public" value="PUBLIC">
												PUBLIC
											</label>
										</div>
									</div>
								</div>

									<div class="container" style="text-align:center">
